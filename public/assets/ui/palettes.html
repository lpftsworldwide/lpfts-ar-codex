<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Palettes</title>
</head>
<body>
    <div class="panel-content">
        <h2>PALETTES</h2>
        <p>Color breakdowns and spray can analytics for each artwork.</p>
        <div class="content-placeholder">
            <div class="palette-info">
                <h3>Spray Can Usage Analytics</h3>
                <p>Detailed breakdown of materials used per artwork:</p>
                <ul>
                    <li><span class="color-swatch outline"></span> <strong>Outline:</strong> 3 tins</li>
                    <li><span class="color-swatch background"></span> <strong>Background:</strong> 5 tins</li>
                    <li><span class="color-swatch highlight"></span> <strong>Highlight:</strong> 2 tins</li>
                    <li><span class="color-swatch fill"></span> <strong>Fill:</strong> 4 tins</li>
                </ul>
                <p style="margin-top: 15px;">
                    Total: <strong>14 spray cans</strong> used for this piece.
                </p>
            </div>
        </div>
    </div>
</body>
</html>
